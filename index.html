<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
         <div class="lista-animali"></div> 
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const ReactComponent = () => {
        const {useState} = React;
        const [animali, setAnimali] = useState([]);
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
        
        function aggiungiAnimale(){
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const animaleRandom = animalsChoices[Math.floor(Math.random() * animalsChoices.length)];
            if(animali.find(a => a === animaleRandom)) {
                console.log("Animale gi√† presente");
                return;
            }
            setAnimali([...animali, animaleRandom]);   
            console.log(animaleRandom);
        }
        return <>
            <details>
                <summary>Animali</summary>
                <ul>
                    {animali.map((animale, index) => (
                        <li key={index}>
                            {animale} 
                        </li>
                    ))}
                </ul>
            </details>
            <button onClick={aggiungiAnimale}>Aggiungi animale</button>
            </>
        }
    </script>

    <script type="text/babel">
        const {createRoot} = ReactDOM;

        const listaAnimali = document.querySelector('.lista-animali');
        const root  = createRoot(listaAnimali);
        root.render(<ReactComponent />);
        // ReactDOM.render(<ReactComponent />, document.querySelector('.lista-animali'));
    </script>
</body>

</html>
